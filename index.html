<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Application Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="front-side">
          <div class="top-side">
            <h2 class="logo">Grand Key Club</h2>
            <h1 class="heading">October wine testing</h1>
            <h3 class="date">10/10/2023</h3>
            <a href="#" class="card-btn">Learn More</a>
          </div>
          <div class="bottom-side">
            <div class="boxes">
              <div class="box">
                <i class="bx bx-shape-triangle"></i>
              </div>
              <div class="box">
                <i class="bx bx-tv"></i>
              </div>
              <div class="box">
                <i class="bx bx-camera-movie"></i>
              </div>
              <div class="box">
                <i class="bx bx-restaurant"></i>
              </div>
              <div class="box">
                <i class="bx bx-trophy"></i>
              </div>
              <div class="box">
                <i class="bx bx-hotel"></i>
              </div>
            </div>
          </div>
          <button class="navigation-btn" title="Download">
            <i class="bx bx-download"></i>
          </button>
        </div>
        <div class="back-side">
          <a href="#" class="download-btn">
            <img src="images/google-play-icon.png" />
            <p>
              <span>Download on the</span>
              <span>App Store</span>
            </p>
          </a>
          <a href="#" class="download-btn">
            <img src="images/app-store-icon.png" />
            <p>
              <span>Get in on</span>
              <span>Google Play</span>
            </p>
          </a>
          <button class="navigation-btn" title="Download">
            <i class="bx bx-arrow-back"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
